<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/limparFormulario.js"></script>
  </head>
  <body>
    <div class = "container">
      
      <div class = "header">
        <h1>Cadastre seu veículo para vender mais rápido!</h1>
      </div>
      <div class = "form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Facilite a venda do seu automóvel!</h1>
          <p>Descreva as características e marque os opcionais que ele possui</p>
         <form>
           <div class="box-input">
            <label for="title">Título do anúncio: <span class="required-field">*</span></label>
            <input type="text" id="title" name="title" class="block" placeholder="Digite um título para o seu anúncio" minlength="1" maxlength="30" required/>
           </div>
           <div class="box-input">
            <label for="price">Preço: <span class="required-field">*</span></label>
            <input type="number" id="price" name="price" class="block" placeholder="Defina o preço"  required/>
           </div>
           <div class="box-input">
            <label for="description">Descrição: <span class="required-field">*</span></label>
            <textarea id="description" name="description" class="block" placeholder="Descreva os detalhes do veículo"></textarea>
           </div>
           <div class="box-input">
            <label for="brand">Marca: <span class="required-field">*</span></label>
            <input type="text" id="brand" name="brand" class="block" placeholder="Digite a marca do veículo" required/>
           </div>
           <div class="box-input">
            <label for="model">Modelo: <span class="required-field">*</span></label>
            <input type="text" id="model" name="model" class="block" placeholder="Digite o modelo do veículo" required/>
           </div>
           <div class="box-input">
            <label for="mileage">Kilometragem: <span class="required-field">*</span></label>
            <input type="number" id="mileage" name="mileage" class="block" placeholder="Digite a kilometragem do veículo" required/>
           </div>
           <div class="box-input">
            <label for="purchase_date">Data de compra: <span class="required-field">*</span></label>
            <input type="date" id="purchase_date" name="purchase_date" class="block" required/>
           </div>
           <div class="box-input">
            <p>Tipo de câmbio: <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear">
            <label for="auto">Automático</label>
           </div>
           <div class="optional-box">
            <p>Opcionais:</p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                <label for="alarm">Alarm</label>
              </li>
              <li>
                <input type="checkbox" id="ac" name="optional[]" value="ac">
                <label for="ac">Ar Condicionado</label>
              </li>
              <li>
                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                <label for="reverse_camera">Câmera de Ré</label>
              </li>
            </ul>
           </div>
           <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                <label for="lane_assist">Assistente de Pista</label>
              </li>
              <li>
                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                <label for="keyless">Partida Keyless</label>
              </li>
              <li>
                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                <label for="smartphone">Integração com celular</label>
              </li>
              <li>
                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                <label for="leather_seat">Banco de Couro</label>
              </li>
            </ul>
           </div>
           <div class="box-input">
            <p>Fotos do carro: <span class="required-field"></span></p>
            <input type="file" multiple id="images" name="images" accept="image/png, image/jpg" required/>
           </div>
          <input type="submit" value="Enviar" class="btn-submit"/>
          <button type="button" class="btn-clear" onclick="limparFormulario()">Limpar</button>
         </form>
        </div>
      </div>
    </div>
  </body>
</html>
